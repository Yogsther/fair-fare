<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-startup-image" href="img/splash.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="js/manifest.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <link rel="apple-touch-icon" href="img/icon.png">
    <title>Fair Fare</title>
</head>
<body>

    <div class="wrap">
        <!-- Header -->
       <div class="header">
            <img src="img/fairfare_logo.png" alt="" id="logo" onclick="display_settings()">
            <div id="gps-status" onclick="run_gps()"><div id="status-light"></div>GPS</div>
            <button class="btn gear-button" onclick="display_settings()">
                <img src="img/gear.png" class="gear-icon" alt="">
            </button>
            <button id="add-user" class="btn" onclick="add_user()">ADD USER</button>
       </div>
       <!-- Users & settings -->
       <div id="settings-container"></div>
       <div class="users" id="users"></div>
    </div>

    <canvas id="canvas" onclick="close_receipt()"></canvas>

    <script src="js/NoSleep.min.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
